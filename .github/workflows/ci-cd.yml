      environment:
        type: environment
        required: true
        description: prod or dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ci-cd
        run: echo 'start ci-cd'
  ci2:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
